<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaci√≥n F1</title>
    
</head>
<body>
    <canvas id="renderCanvas"></canvas> <!-- üéÆ Aqu√≠ se renderiza el juego -->
    <script type="module">
        import * as BABYLON from "babylonjs";  // üìå Importar Babylon.js instalado

        // üîó Obtener el canvas
        const canvas = document.getElementById("renderCanvas"); 

        // üî• Crear el motor de Babylon.js
        const engine = new BABYLON.Engine(canvas, true); 

        // üåç Crear la escena
        const scene = new BABYLON.Scene(engine);

        // üì∏ Configurar la c√°mara
        const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 4, Math.PI / 4, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // üí° Agregar una luz
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
        light.intensity = 0.7;

        // üèéÔ∏è Crear un objeto b√°sico (auto)
        const car = BABYLON.MeshBuilder.CreateBox("car", { width: 2, height: 1, depth: 4 }, scene);
        car.position.y = 0.5;
        car.material = new BABYLON.StandardMaterial("carMat", scene);
        car.material.diffuseColor = new BABYLON.Color3(1, 0, 0); // üî¥ Color rojo para el auto

        // üîÑ Renderizar la escena
        engine.runRenderLoop(() => {
            scene.render();
        });

        // üìè Ajustar cuando cambia el tama√±o de la ventana
        window.addEventListener("resize", () => {
            engine.resize();
        });

    </script>
</body>
</html>
