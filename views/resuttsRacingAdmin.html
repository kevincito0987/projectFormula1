<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto F1</title>
    
    <!-- 📌 Importar Tailwind CSS -->
    <script type="module" src="../src/components/events/footer.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="../src/components/utils/animation.js" defer></script>
    <script type="module" src="../src/components/car-filters/carFilter.js" defer></script>
    <script type="module" src="../src//components/car-filters/cardComponent.js" defer></script>
    <script type="module" src="../src/app.js" defer></script>
    <script type="module" src="../src/events/toogleTheme.js" defer></script>
    <script type="module" src="../src/components/car-filters/carsAppAdmin.js" defer  ></script>
    <script type="module" src="../src/components/user-config/userConfig.js" defer></script>

    <link rel="stylesheet" href="../styles/homePageUser.css">
    <link rel="shortcut icon" href="../assets/icons/formula1Icon2.svg" type="image/x-icon">
</head>
<body class="bg-gray-900 text-white">

    <header class="relative text-center p-6 h-[calc(100vh-200px)] flex flex-col justify-center items-center overflow-hidden">
        <video autoplay loop muted class="absolute top-0 left-0 w-full h-full object-cover">
            <source src="../assets/videos/granTurismoHeader.mp4" type="video/mp4" volume="1">
            Tu navegador no soporta videos en HTML5.
        </video>

        <div class="relative z-10 text-white p-6 rounded-lg max-w-3xl mt-70 title">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 pb-4">🏁 Fórmula 1: Siente la Velocidad ⚡ y la Estrategia ⚙️ en Cada Gran Premio 🚀</h1>
            <p class="text-sm sm:text-base md:text-lg lg:text-xl pb-6">
                Desata tu fervor por la Fórmula 1 en un espacio que respira la emoción de cada curva, cada adelantamiento, cada victoria.
            </p>
        </div>
    </header>

    <!-- 🏁 Main Content -->
    <main class="max-w-4xl mx-auto p-4 space-y-6 mt-[-90px] z-20 relative">
        <div class="mainContent flex flex-col items-center gap-8 mb">
            <!-- 🔎 Filters -->
            <cars-links></cars-links>

            <!-- 📢 News Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-1 gap-6 mb-20" id="driversContainer">
                <card-component filter="All Drivers"></card-component>
            </div>
        </div>
    </main>

    <!-- 🏁 Footer -->
    <footer class="flex justify-between items-center p-4 bg-gray-800 relative">
        <div class="flex gap-60 ml-20">
            <a href="#" id="home-icon"><img src="../assets/icons/homeIcon.svg" alt="Home" class="w-10 hover:none"></a>
            <a href="../views/resutsRacing.html" id="bag-icon"><img src="../assets/icons/RacingDetailsIcon.svg" alt="Racing Details" class="w-10"></a>
        </div>
        <div class="flex gap-60 mr-20">
            <a href="../views/racingSimulation.html" id="heart-icon"><img src="../assets/icons/simulationRacingIcon.svg" alt="Simulation" class="w-10"></a>
            <a href="./homePageUser.html" id="profile-icon"><img src="../assets/icons/userIcon.svg" alt="Profile" class="w-10"></a>
        </div>
        <a href="#" id="light-mode-toggle"></a> <!-- 🌞 Botón interactivo -->
        <div id="moving-bar" class="moving-bar"></div>
    </footer>

</body>
</html>
